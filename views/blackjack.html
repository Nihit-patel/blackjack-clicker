<div class="main-container">
  <div class="navigation">
    <div id="sidebarOpen" class="sidebar">
      <a href="javascript:void(0)" class="closeSidebar" onclick="closeNav()"
        >&times;</a
      >
      <a href="/moneyclicker">MoneyClicker</a>
      <a href="/blackjack">Blackjack</a>
      <a href="#">1v1</a>
      <a href="/shop">Shop</a>
      <a href="/login">Login</a>
      <a href="/logout">Logout</a>
      <!-- Make it so the logout only apears if the person in signed in!! -->
    </div>

    <div id="sidebarClose">
      <button class="openSidebar" onclick="openNav()">&#9776;</button>
    </div>
  </div>
  <div class="table-container">
    <div id="message-code" class="hidden">
      <span class="closebtn" onclick="this.parentElement.style.display='none';"
        >&times;</span
      >
      <p></p>
    </div>

    <img
      src="/pictures/Bj_table.png"
      alt="Blackjack Table"
      id="blackjack_table"
    />

    <div class="chips-bet"></div>

    <div class="poker-chips">
      <img
        src="/pictures/chip_1.png"
        alt="1$ chip"
        id="chip_1"
        data-value="1"
      />
      <img
        src="/pictures/chip_5.png"
        alt="5$ chip"
        id="chip_5"
        data-value="5"
      />
      <img
        src="/pictures/chip_10.png"
        alt="10$ chip"
        id="chip_10"
        data-value="10"
      />
      <img
        src="/pictures/chip_25.png"
        alt="25$ chip"
        id="chip_25"
        data-value="25"
      />
      <img
        src="/pictures/chip_50.png"
        alt="50$ chip"
        id="chip_50"
        data-value="50"
      />
      <img
        src="/pictures/chip_100.png"
        alt="100$ chip"
        id="chip_100"
        data-value="100"
      />
      <img
        src="/pictures/chip_1000.png"
        alt="1000$ chip"
        id="chip_1000"
        data-value="1000"
      />
      <img
        src="/pictures/chip_5000.png"
        alt="5000$ chip"
        id="chip_5000"
        data-value="5000"
      />
      <img
        src="/pictures/chip_10000.png"
        alt="10000$ chip"
        id="chip_10000"
        data-value="10000"
      />
      <img
        src="/pictures/chip_all_in.png"
        alt="all in chip"
        id="chip_all_in"
        data-value="all_in"
      />
    </div>

    <div class="game-areas">
      <div class="dealer-area hidden">
        <h2 class="area-title">Dealer</h2>
        <div class="hand" id="dealer-hand"></div>
        <div class="score" id="score--dealer">0</div>
      </div>

      <div class="player-area hidden">
        <h2 class="area-title">Player</h2>
        <div class="hand" id="player-hand"></div>
        <div class="score" id="score--player">0</div>
      </div>
    </div>
  </div>
</div>

<div class="message-result hidden" id="message-result"></div>

<div class="controls">
  <button class="btn btn-hit hidden">Hit</button>
  <button class="btn btn-stand hidden">Stand</button>
  <button class="btn btn-new">New Game</button>
  <button class="btn btn-play">Play</button>
</div>

<div class="balance-bet">
  <p id="balance">Balance: $0</p>
  <p id="bet">Bet: $0</p>
</div>
